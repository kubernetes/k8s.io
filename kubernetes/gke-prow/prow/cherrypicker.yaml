apiVersion: apps/v1
kind: Deployment
metadata:
  name: cherrypicker
  labels:
    app: cherrypicker
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: cherrypicker
  template:
    metadata:
      labels:
        app: cherrypicker
    spec:
      serviceAccountName: ""
      serviceAccount: ""
      terminationGracePeriodSeconds: 180
      containers:
      - name: cherrypicker
        image: us-docker.pkg.dev/k8s-infra-prow/images/cherrypicker:v20240802-66b115076
        imagePullPolicy: Always
        args:
        - --github-token-path=/etc/github/token
        - --github-endpoint=http://ghproxy
        - --github-endpoint=https://api.github.com
        - --dry-run=false
        ports:
          - name: http
            containerPort: 8888
        volumeMounts:
        - name: hmac
          mountPath: /etc/webhook
          readOnly: true
        - name: github-token
          mountPath: /etc/github
          readOnly: true
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      - name: hmac
        secret:
          secretName: hmac-token
      - name: github-token
        secret:
          secretName: k8s-infra-cherrypick-robot-github-token
---
apiVersion: v1
kind: Service
metadata:
  name: cherrypicker
spec:
  selector:
    app: cherrypicker
  ports:
  - port: 80
    targetPort: 8888
  type: ClusterIP
