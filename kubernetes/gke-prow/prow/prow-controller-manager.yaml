apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: prow-controller-manager
  labels:
    app: prow-controller-manager
spec:
  # Mutually exclusive with plank. Only one of them may have more than zero replicas.
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: prow-controller-manager
  template:
    metadata:
      labels:
        app: prow-controller-manager
    spec:
      serviceAccountName: prow-controller-manager
      containers:
      - name: prow-controller-manager
        image: us-docker.pkg.dev/k8s-infra-prow/images/prow-controller-manager:v20240802-66b115076
        args:
        - --config-path=/etc/config/config.yaml
        - --dry-run=false
        - --enable-controller=plank
        - --job-config-path=/etc/job-config
        env:
        # Use KUBECONFIG envvar rather than --kubeconfig flag in order to provide multiple configs to merge.
        - name: KUBECONFIG
          value: "/etc/kubeconfig/config:/etc/kubeconfig-build-test-infra-trusted/kubeconfig:/etc/kubeconfig-build-k8s-prow-builds/kubeconfig:/etc/kubeconfig-build-rules-k8s/kubeconfig:/etc/kubeconfig-eks-prow-build-cluster/kubeconfig::/etc/kubeconfig-k8s-infra-kops-prow-build/kubeconfig"
        # AWS_ variables needed to assume role to access the prow-build-cluster EKS cluster.
        - name: AWS_ROLE_ARN
          value: arn:aws:iam::468814281478:role/Prow-EKS-Admin
        - name: AWS_WEB_IDENTITY_TOKEN_FILE
          value: /var/run/secrets/aws-iam-token/serviceaccount/token
        - name: AWS_REGION
          value: us-east-2
        ports:
        - name: metrics
          containerPort: 9090
        volumeMounts:
        - mountPath: /etc/kubeconfig
          name: kubeconfig
          readOnly: true
        - mountPath: /etc/kubeconfig-build-test-infra-trusted
          name: kubeconfig-build-test-infra-trusted
          readOnly: true
        - mountPath: /etc/kubeconfig-build-k8s-prow-builds
          name: kubeconfig-build-k8s-prow-builds
          readOnly: true
        - mountPath: /etc/kubeconfig-build-rules-k8s
          name: kubeconfig-build-rules-k8s
          readOnly: true
        - mountPath: /etc/kubeconfig-eks-prow-build-cluster
          name: kubeconfig-eks-prow-build-cluster
          readOnly: true
        - mountPath: /etc/kubeconfig-k8s-infra-kops-prow-build
          name: kubeconfig-k8s-infra-kops-prow-build
          readOnly: true
        - name: config
          mountPath: /etc/config
          readOnly: true
        - name: job-config
          mountPath: /etc/job-config
          readOnly: true
        # AWS IAM token needed to assume role to access the prow-build-cluster EKS cluster.
        - name: aws-iam-token
          mountPath: /var/run/secrets/aws-iam-token/serviceaccount
          readOnly: true
        livenessProbe: # Pod is killed if this fails 3 times.
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5
        readinessProbe: # Pod is not considered ready (for rolling deploy and request routing) if this fails 3 times.
          httpGet:
            path: /healthz/ready
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 3
      volumes:
      - name: kubeconfig
        secret:
          defaultMode: 420
          secretName: kubeconfig
      - name: kubeconfig-build-test-infra-trusted
        secret:
          defaultMode: 420
          secretName: kubeconfig-build-test-infra-trusted
      - name: kubeconfig-build-k8s-prow-builds
        secret:
          defaultMode: 420
          secretName: kubeconfig-build-k8s-prow-builds
      - name: kubeconfig-build-rules-k8s
        secret:
          defaultMode: 420
          secretName: kubeconfig-build-rules-k8s
      - name: kubeconfig-eks-prow-build-cluster
        secret:
          defaultMode: 420
          secretName: kubeconfig-eks-prow-build-cluster
      - name: kubeconfig-k8s-infra-kops-prow-build
        secret:
          defaultMode: 420
          secretName: kubeconfig-k8s-infra-kops-prow-build
      - name: config
        configMap:
          name: config
      - name: job-config
        configMap:
          name: job-config
      # AWS IAM token needed to assume role to access the prow-build-cluster EKS cluster.
      - name: aws-iam-token
        projected:
          defaultMode: 420
          sources:
          - serviceAccountToken:
              audience: sts.amazonaws.com
              expirationSeconds: 86400
              path: token
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: prow-controller-manager
  namespace: default
  name: prow-controller-manager
spec:
  ports:
    - name: metrics
      port: 9090
      protocol: TCP
  selector:
    app: prow-controller-manager
