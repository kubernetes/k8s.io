apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: prow
spec:
  goTemplate: true
  generators:
    - clusters:
        selector:
          matchLabels:
            clusterType: 'prow'
  template:
    metadata:
      name: '{{ .name }}'
    spec:
      destination:
        namespace: prow
        server: "{{ .server }}"
      project: default
      source:
        path: kubernetes/{{ .name }}/prow
        repoURL: https://github.com/kubernetes/k8s.io
        targetRevision: main
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
