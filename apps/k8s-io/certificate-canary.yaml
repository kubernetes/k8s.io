apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: k8s-io-selfsigned
  namespace: k8s-io-canary
  labels:
    app: k8s-io
  annotations:
    cert-manager.io/issue-temporary-certificate: "true"
spec:
  secretName: k8s-io-tls
  issuerRef:
    kind: ClusterIssuer
    name: selfsigning-issuer
  commonName: k8s.io
  dnsNames:
