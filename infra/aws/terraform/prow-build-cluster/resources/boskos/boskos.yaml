apiVersion: apps/v1
kind: Deployment
metadata:
  name: boskos
  namespace: test-pods
spec:
  replicas: 1 # one canonical source of resources
  selector:
    matchLabels:
      app: boskos
  template:
    metadata:
      labels:
        app: boskos
      namespace: test-pods
    spec:
      serviceAccountName: boskos
      terminationGracePeriodSeconds: 30
      containers:
        - name: boskos
          image: gcr.io/k8s-staging-boskos/boskos:v20230419-5a11e92
          args:
            - --config=/etc/config/config
            - --namespace=test-pods
          ports:
            - containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: boskos-config
              mountPath: /etc/config
              readOnly: true
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi
      tolerations:
        - key: node-group
          operator: Equal
          value: stable
          effect: NoSchedule
      nodeSelector:
        node-group: stable
      volumes:
        - name: boskos-config
          configMap:
            name: resources
