apiVersion: apps/v1
kind: Deployment
metadata:
  name: boskos-reaper
  labels:
    app: boskos-reaper
  namespace: test-pods
spec:
  selector:
    matchLabels:
      app: boskos-reaper
  replicas: 1 # one canonical source of resources
  template:
    metadata:
      labels:
        app: boskos-reaper
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: boskos-reaper
          image: gcr.io/k8s-staging-boskos/reaper:v20230419-5a11e92
          args:
            - --boskos-url=http://boskos.test-pods.svc.cluster.local.
            - --resource-type=aws-account
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi
      tolerations:
        - key: node-group
          operator: Equal
          value: stable
          effect: NoSchedule
      nodeSelector:
        node-group: stable
